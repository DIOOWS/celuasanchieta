<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Células Igreja Atitude Anchieta</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="update-sw.js"></script>

</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-container">
      <img src="logo.png" alt="Logo Igreja Atitude" class="nav-logo" />
      <h1>Células Igreja Atitude Anchieta</h1>
    </div>
  </header>

  <!-- CAMPO DE BUSCA -->
  <main>
    <input id="search" type="text" placeholder="Buscar por célula, líder ou endereço..." />
    <section id="lista" class="lista"></section>
  </main>

  <!-- RODAPÉ -->
  <footer>
    <p>© 2025 Igreja Atitude Anchieta</p>
    <a href="https://www.instagram.com/atitude.anchieta/" target="_blank" class="instagram-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="#D4AF37" viewBox="0 0 24 24">
        <path d="M7.75 2C4.678 2 2 4.678 2 7.75v8.5C2 19.322 4.678 22 7.75 22h8.5c3.072 0 5.75-2.678 5.75-5.75v-8.5C22 4.678 19.322 2 16.25 2h-8.5zM7.75 4h8.5A3.75 3.75 0 0 1 20 7.75v8.5A3.75 3.75 0 0 1 16.25 20h-8.5A3.75 3.75 0 0 1 4 16.25v-8.5A3.75 3.75 0 0 1 7.75 4zm9.75 1.25a.75.75 0 0 0 0 1.5h.01a.75.75 0 1 0 0-1.5h-.01zM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 1.5a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7z" />
      </svg>
    </a>
  </footer>
  <script src="update-sw.js"></script>


  <!-- SCRIPT -->
  <script>
    const celulas = [
      { celula: 'Papo Reto', perfil: 'Adolescentes', horario: 'Quarta/20h', lider: 'Luciene Firmo', contato: '21980940289', local: 'Rua Paraguaçú Carneiro, 120, Parque Anchieta' },
      { celula: 'Mensageiros do Reino', perfil: 'Adolescentes', horario: 'Terça/20h', lider: 'Calebe Magnane dos Santos', contato: '21981864011', local: 'R. Luís Réis, 208 - Anchieta - Rio de Janeiro' },
      { celula: 'Geração Eleita', perfil: 'Adolescentes', horario: 'Quinta/20h', lider: 'Raphael de Azevedo Marques', contato: '21990125867', local: 'Rua Joacy Fernando, 95 - Anchieta, Rio de Janeiro' },
      { celula: 'De Fé em Fé', perfil: 'Adultos', horario: 'Terça/20h', lider: 'Alexandre dos Santos', contato: '21983110931', local: 'Travessa Jacinto Gomes, 11, Deodoro' },
      { celula: 'Frutos da Promessa', perfil: 'Adultos', horario: 'Quinta/20h', lider: 'Diogo Alex da Silva', contato: '21994391902', local: 'Rua Joacy Fernando, 95 - Anchieta, Rio de Janeiro' },
      { celula: 'Frutos do Amor', perfil: 'Adultos', horario: 'Terça/20:30h', lider: 'Ericson Gallo Barros dos Santos', contato: '21968587171', local: 'Rua Araújo Rozo, 90 - Anchieta, Rio de Janeiro' },
      { celula: 'Agnus Dei', perfil: 'Adultos', horario: 'Terça/20h', lider: 'Fabrício Mello dos Santos', contato: '21972869719', local: 'R. Luís Réis, 208 - Anchieta, Rio de Janeiro' },
      { celula: 'Sementes de Fé', perfil: 'Adultos', horario: 'Terça/20:30h', lider: 'Rafaela Meneses', contato: '21997729393', local: 'Rua Alfredo Schwartz, 847, Bloco 22 apt 110, Nilópolis' }
    ];

    const lista = document.getElementById("lista");
    const search = document.getElementById("search");

    function render(listaCelulas) {
      lista.innerHTML = "";
      listaCelulas.forEach(c => {
        const telefone = c.contato.replace(/\D/g, "");
        const linkWpp = `https://wa.me/55${telefone}`;
        lista.innerHTML += `
          <article class="card">
            <div class="info">
              <h2>${c.celula}</h2>
              <p><strong>Perfil:</strong> ${c.perfil}</p>
              <p><strong>Dia/Horário:</strong> ${c.horario}</p>
              <p><strong>Líder:</strong> ${c.lider}</p>
              <p><strong>Endereço:</strong> ${c.local}</p>
            </div>
            <a class="btn" href="${linkWpp}" target="_blank">WhatsApp</a>
          </article>
        `;
      });
    }

    search.addEventListener("input", () => {
      const termo = search.value.toLowerCase();
      const filtrado = celulas.filter(c =>
        c.celula.toLowerCase().includes(termo) ||
        c.lider.toLowerCase().includes(termo) ||
        c.local.toLowerCase().includes(termo)
      );
      render(filtrado);
    });

    render(celulas);

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
